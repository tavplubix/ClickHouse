version: '2.3'
services:
  mysql1:
    image: yandex/clickhouse-mysql-client-test:${DOCKER_MYSQL_CLIENT_TAG:-latest}
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    command: --federated --socket /var/run/mysqld/mysqld.sock
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 1s
      timeout: 2s
      retries: 100
